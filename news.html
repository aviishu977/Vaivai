<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>სიახლეები</title>
  <!-- Google Fonts & Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
  <style>
    :root {
      --color-bg: #000;
      --color-white: #fff;
      --color-primary: #FF5555;
      --color-text-main: #e0e0e0;
      --color-text-muted: #aaaaaa;
      --color-card-bg: #121212;
      --color-border: #333;
      --border-radius-lg: 18px;
      --border-radius-md: 12px;
      --spacing-unit: 18px;
      --max-content-width: 600px;
      --shadow-elevation-1: 0 2px 12px rgba(255,255,255,0.10);
    }
    @font-face {
      font-family: 'myffont';
      src: url('alk-sanet.ttf');
    }
    *, *::before, *::after {
      box-sizing: border-box;
      font-family: 'myffont', 'Inter', sans-serif;
      line-height: 1;
    }
    body {
      background: var(--color-bg);
      color: var(--color-text-main);
      font-family: 'Inter', sans-serif;
      max-width: var(--max-content-width);
      margin: 0 auto;
      padding: var(--spacing-unit);
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: var(--color-white);
      font-size: 2.1rem;
      font-weight: 800;
      margin-bottom: 24px;
      padding: 14px;
      letter-spacing: 1px;
      border-bottom: 1.5px solid var(--color-white);
    }
    .material-icons-round {
      font-size: 2.25rem;
      vertical-align: middle;
      color: var(--color-primary);
      text-shadow: 0 4px 14px #ff55555c;
      transition: color 0.2s;
    }
    #backBtn {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--color-card-bg);
      color: var(--color-white);
      font-size: 1.15rem;
      font-weight: 700;
      border: none;
      border-radius: var(--border-radius-md);
      padding: 12px 22px;
      cursor: pointer;
      margin-bottom: 28px;
      margin-top: 10px;
      box-shadow: 0 2px 10px #ff555545;
      transition: background 0.15s, color 0.15s, transform 0.15s;
      outline: none;
      text-decoration: none;
      user-select: none;
      border: 2px solid var(--color-primary);
    }
    #backBtn:hover, #backBtn:focus {
      background: var(--color-primary);
      color: var(--color-bg);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 18px #ff555575;
    }
    #newsList {
      display: flex;
      flex-direction: column;
      gap: 28px;
      margin-bottom: 40px;
    }
    .news-card {
      background: var(--color-card-bg);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-elevation-1);
      border: 2px solid var(--color-white);
      overflow: hidden;
      animation: fadeInUp 0.7s forwards;
      display: flex;
      flex-direction: column;
      position: relative;
      padding-bottom: 12px;
    }
    .news-img {
      width: 100%;
      max-height: 260px;
      object-fit: cover;
      display: block;
      border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
      box-shadow: 0 4px 18px #ff555515;
      margin-bottom: 0;
      border-bottom: 2px solid white;
    }
    .news-body {
      padding: 20px 18px 8px 18px;
      display: flex;
      flex-direction: column;
      gap: 7px;
    }
    .news-title {
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: 1.18rem;
      font-weight: 700;
      color: var(--color-white);
      margin-bottom: 7px;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 10px #0000003a;
    }
    .news-title .material-icons-round {
      font-size: 1.4em;
      color: var(--color-primary);
      margin-top: 1px;
      filter: drop-shadow(0 2px 8px #ff55554a);
    }
    .news-text {
      font-size: 1.04rem;
      color: var(--color-text-main);
      margin-bottom: 7px;
      line-height: 1.58;
      word-break: break-word;
      padding-left: 3px;
    }
    .news-meta {
      display: flex;
      align-items: center;
      gap: 9px;
      font-size: 0.98rem;
      color: var(--color-text-muted);
      text-align: right;
      margin-top: 2px;
      letter-spacing: 0.2px;
      justify-content: flex-end;
      padding-right: 2px;
    }
    .news-meta .material-icons-round {
      font-size: 1.1em;
      vertical-align: middle;
      color: #aaa;
      margin-right: 4px;
    }
    @keyframes fadeInUp {
      0% { opacity:0; transform:translateY(15px);}
      100% { opacity:1; transform:translateY(0);}
    }
    @media (max-width: 520px) {
      body { padding: 8px; }
      header { font-size: 1.25rem; }
      .news-body { padding: 12px; }
      .news-title { font-size: 1.03rem; }
      .news-card { border-radius: 12px; }
      .news-img { border-radius: 12px 12px 0 0; }
      #backBtn { font-size: 1rem; padding: 9px 14px;}
    }
  </style>
</head>
<body>
  <header>
    <span class="material-icons-round" title="სიახლეები">feed</span>
    სიახლეები
  </header>
  <a href="index.html" id="backBtn">
    <span class="material-icons-round" aria-hidden="true">arrow_back</span>
    მთავარ გვერდზე დაბრუნება
  </a>
  <main>
    <div id="newsList">ჩატვირთვა...</div>
  </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBRtcHMJJj-WD86E41ZVS3cm2ggQHyPYnI",
      authDomain: "photog-457a1.firebaseapp.com",
      projectId: "photog-457a1",
      storageBucket: "photog-457a1.appspot.com",
      messagingSenderId: "568507243860",
      appId: "1:568507243860:web:f9a7128c3e703aa79c3cc1",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const newsList = document.getElementById("newsList");

    function getRelativeTime(date) {
      const now = new Date();
      const diff = Math.floor((now - date) / 1000);
      if (diff < 60) return "ახლახანს";
      if (diff < 3600) return `${Math.floor(diff / 60)} წუთის წინ`;
      if (diff < 86400) return `${Math.floor(diff / 3600)} საათის წინ`;
      if (diff < 604800) return `${Math.floor(diff / 86400)} დღის წინ`;
      return date.toLocaleDateString();
    }
    function escapeHtml(text) {
      const map = {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'};
      return text.replace(/[&<>"']/g, m => map[m]);
    }
    function renderNews() {
      const q = query(collection(db, "news"), orderBy("timestamp", "desc"));
      onSnapshot(q, snapshot => {
        newsList.innerHTML = "";
        if (snapshot.empty) {
          newsList.innerHTML = "<p style='text-align:center;color:#aaa;font-size:1.1rem;'>სიახლეები ჯერ არ არის.</p>";
          return;
        }
        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          const date = d.timestamp?.toDate ? d.timestamp.toDate() : new Date();
          const card = document.createElement("div");
          card.className = "news-card";
          card.innerHTML = `
            <img class="news-img" src="${escapeHtml(d.imageUrl || '')}" alt="სიახლის ფოტო" />
            <div class="news-body">
              <div class="news-title">
                <span class="material-icons-round" title="სიახლე">campaign</span>
                ${escapeHtml(d.title || '')}
              </div>
              <div class="news-text">
                <span class="material-icons-round" style="font-size:1.1em;vertical-align:middle;color:#FF5555;margin-right:4px;">article</span>
                ${escapeHtml(d.text || '')}
              </div>
              <div class="news-meta">
                <span class="material-icons-round" title="დრო">schedule</span>
                ${getRelativeTime(date)}
              </div>
            </div>
          `;
          newsList.appendChild(card);
        });
      });
    }
    renderNews();
  </script>
</body>
</html>
