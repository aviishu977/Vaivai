<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8" />

</head>
<body>
    <a href="index.html"><button class="chat">            <span class="material-symbols-rounded">close</span></button></a>

  <span id="themeIcon">üåô</span>
</button>

<header>‚ü° FNŒû chat ‚ü°
</header>
<main>
  <div id="messagesContainer" aria-live="polite" aria-relevant="additions"></div>
<br><br><br><br><br>
  <div id="inputArea" aria-label="·É©·Éê·É¢·Éò·É° ·É¢·Éî·É•·É°·É¢·Éò·É° ·É®·Éî·Éß·Éï·Éê·Éú·Éê ·Éì·Éê ·Éí·Éê·Éí·Éñ·Éê·Éï·Éú·Éê">
    <textarea id="chatInput" placeholder="·É®·Éî·Éò·Éß·Éï·Éê·Éú·Éî ·É®·Éî·É¢·Éß·Éù·Éë·Éò·Éú·Éî·Éë·Éê..." rows="1" aria-label="·É©·Éê·É¢·É®·Éò ·É®·Éî·É¢·Éß·Éù·Éë·Éò·Éú·Éî·Éë·Éò·É° ·Éì·Éê·É¨·Éî·É†·Éê"></textarea>
    <button id="sendMessage" aria-label="·É®·Éî·É¢·Éß·Éù·Éë·Éò·Éú·Éî·Éë·Éò·É° ·Éí·Éê·Éí·Éñ·Éê·Éï·Éú·Éê">
      <span class="material-symbols-rounded">send</span>
    </button>
  </div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBRtcHMJJj-WD86E41ZVS3cm2ggQHyPYnI",
    authDomain: "photog-457a1.firebaseapp.com",
    projectId: "photog-457a1",
    databaseURL: "https://photog-457a1-default-rtdb.europe-west1.firebasedatabase.app",
    storageBucket: "photog-457a1.appspot.com",
    messagingSenderId: "568507243860",
    appId: "1:568507243860:web:f9a7128c3e703aa79c3cc1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");

  const messagesContainer = document.getElementById("messagesContainer");
  const chatInput = document.getElementById("chatInput");
  const sendMessageBtn = document.getElementById("sendMessage");

  let currentUser = null;
  let replyingTo = null;

  function getRelativeTime(timestamp) {
    const now = Date.now();
    const diffSeconds = Math.floor((now - timestamp) / 1000);
    if (diffSeconds < 60) return "·Éê·ÉÆ·Éö·Éê·ÉÆ·Éê·Éú·É°";
    if (diffSeconds < 3600) return `${Math.floor(diffSeconds / 60)} ·É¨·É£·Éó·Éò·É° ·É¨·Éò·Éú`;
    if (diffSeconds < 86400) return `${Math.floor(diffSeconds / 3600)} ·É°·Éê·Éê·Éó·Éò·É° ·É¨·Éò·Éú`;
    if (diffSeconds < 604800) return `${Math.floor(diffSeconds / 86400)} ·Éì·É¶·Éò·É° ·É¨·Éò·Éú`;
    return new Date(timestamp).toLocaleDateString("ka-GE");
  }

  function renderMessage(msg, key) {
    const div = document.createElement("div");
    div.classList.add("message");

    // ·Éó·É£ ·Éê·É†·Éò·É° ·Éû·Éê·É°·É£·ÉÆ·Éò, ·Éï·Éê·É©·Éï·Éî·Éú·Éî·Éë·Éó "·Éû·Éê·É°·É£·ÉÆ·Éò: [·Éî·Éö·É§·Éù·É°·É¢·Éê]" ·Éì·Éê ·É¢·Éî·É•·É°·É¢·É°
    if (msg.replyToText) {
      const replyingDiv = document.createElement("div");
      replyingDiv.classList.add("replyingTo");
      const replyToUser = msg.replyToEmail || "·É£·É™·Éú·Éù·Éë·Éò";
      replyingDiv.textContent = `·Éû·Éê·É°·É£·ÉÆ·Éò ${replyToUser}: ${msg.replyToText}`;
      div.appendChild(replyingDiv);
    }

    const emailDiv = document.createElement("div");
    emailDiv.classList.add("email");
    emailDiv.textContent = msg.email || "·É£·É™·Éú·Éù·Éë·Éò";

    const timeDiv = document.createElement("div");
    timeDiv.classList.add("time");
    timeDiv.textContent = getRelativeTime(msg.timestamp);

    const textDiv = document.createElement("div");
    textDiv.classList.add("text");
    textDiv.textContent = msg.text;

    // ·É¶·Éò·Éö·Éê·Éô·Éò ·Éû·Éê·É°·É£·ÉÆ·Éò·É° ·Éõ·Éò·É°·Éê·É™·Éî·Éõ·Éê·Éì
    const replyBtn = document.createElement("button");
    replyBtn.classList.add("reply-btn");
    replyBtn.textContent = "·Éû·Éê·É°·É£·ÉÆ·Éò";
    replyBtn.addEventListener("click", () => {
      replyingTo = {
        key,
        text: msg.text,
        email: msg.email || "·É£·É™·Éú·Éù·Éë·Éò"
      };
      chatInput.value = `@${replyingTo.email}: ${replyingTo.text}\n`;
      chatInput.focus();
    });

    div.appendChild(emailDiv);
    div.appendChild(timeDiv);
    div.appendChild(textDiv);
    div.appendChild(replyBtn);

    return div;
  }

  function listenForMessages() {
    onChildAdded(messagesRef, snapshot => {
      const msg = snapshot.val();
      if (!msg) return;

      const messageElement = renderMessage(msg, snapshot.key);
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });
  }

  sendMessageBtn.addEventListener("click", async () => {
    let text = chatInput.value.trim();
    if (!text || !currentUser) return;

    let replyToText = null;
    let replyToEmail = null;
    if (replyingTo) {
      const lines = text.split('\n');
      if (lines.length > 1 && lines[0].startsWith(`@${replyingTo.email}:`)) {
        replyToText = replyingTo.text;
        replyToEmail = replyingTo.email;
        lines.shift();
        text = lines.join('\n').trim();
      }
      replyingTo = null;
    }

    if (!text) return;

    try {
      await push(messagesRef, {
        text,
        uid: currentUser.uid,
        email: currentUser.email,
        timestamp: Date.now(),
        replyToText,
        replyToEmail
      });
      chatInput.value = "";
      chatInput.focus();
    } catch (e) {
      alert("·É®·Éî·É¢·Éß·Éù·Éë·Éò·Éú·Éî·Éë·Éò·É° ·Éí·Éê·Éí·Éñ·Éê·Éï·Éú·Éò·É° ·É®·Éî·É™·Éì·Éù·Éõ·Éê: " + e.message);
    }
  });

  onAuthStateChanged(auth, user => {
    if (!user) {
      alert("·Éí·Éó·ÉÆ·Éù·Éï·Éó ·É®·Éî·ÉÆ·Éï·Éò·Éì·Éî·Éó Finone-·Éñ·Éî ·Éê·Éú·Éí·Éê·É†·Éò·É®·Éò·Éó");
      window.location.href = "/";
    } else {
      currentUser = user;
      listenForMessages();
    }
  });

  chatInput.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessageBtn.click();
    }
  });
</script>
<script src="theme.js"></script>
</body>
</html>
