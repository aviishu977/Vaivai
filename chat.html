<textarea id="chatInput" placeholder="áƒ¨áƒ”áƒ˜áƒ§áƒ•áƒáƒœáƒ” áƒ¨áƒ”áƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘áƒ..." rows="1" maxlength="2000" aria-label="áƒ©áƒáƒ¢áƒ¨áƒ˜ áƒ¨áƒ”áƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘áƒ˜áƒ¡ áƒ“áƒáƒ¬áƒ”áƒ áƒ"></textarea>
<p id="limitWarning" style="color: red; display: none;">áƒ¨áƒ”áƒ’áƒ˜áƒ«áƒšáƒ˜áƒ áƒ›áƒáƒ¥áƒ¡áƒ˜áƒ›áƒ£áƒ› 2000 áƒ¡áƒ˜áƒ›áƒ‘áƒáƒšáƒ áƒ“áƒáƒ¬áƒ”áƒ áƒ.</p>

<script>
  const textarea = document.getElementById('chatInput');
  const charCount = document.getElementById('charCount');
  const warning = document.getElementById('limitWarning');
  const maxLength = 2000;

  textarea.addEventListener('input', () => {
    const length = textarea.value.length;
    charCount.textContent = `${length}/${maxLength}`;

    if (length >= maxLength) {
      warning.style.display = 'block';
    } else {
      warning.style.display = 'none';
    }
  });
</script>
    <button id="sendMessage" aria-label="áƒ¨áƒ”áƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘áƒ˜áƒ¡ áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ">

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
  import { getDatabase, ref, push, onChildAdded, onChildChanged, set } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBRtcHMJJj-WD86E41ZVS3cm2ggQHyPYnI",
    authDomain: "photog-457a1.firebaseapp.com",
    projectId: "photog-457a1",
    databaseURL: "https://photog-457a1-default-rtdb.europe-west1.firebasedatabase.app",
    storageBucket: "photog-457a1.appspot.com",
    messagingSenderId: "568507243860",
    appId: "1:568507243860:web:f9a7128c3e703aa79c3cc1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  const messagesRef = ref(db, "messages");

  const messagesContainer = document.getElementById("messagesContainer");
  const chatInput = document.getElementById("chatInput");
  const sendMessageBtn = document.getElementById("sendMessage");

  let currentUser = null;
  let replyingTo = null;

  function getRelativeTime(timestamp) {
    const now = Date.now();
    const diffSeconds = Math.floor((now - timestamp) / 1000);
    if (diffSeconds < 60) return "áƒáƒ®áƒšáƒáƒ®áƒáƒœáƒ¡";
    if (diffSeconds < 3600) return `${Math.floor(diffSeconds / 60)} áƒ¬áƒ£áƒ—áƒ˜áƒ¡ áƒ¬áƒ˜áƒœ`;
    if (diffSeconds < 86400) return `${Math.floor(diffSeconds / 3600)} áƒ¡áƒáƒáƒ—áƒ˜áƒ¡ áƒ¬áƒ˜áƒœ`;
    if (diffSeconds < 604800) return `${Math.floor(diffSeconds / 86400)} áƒ“áƒ¦áƒ˜áƒ¡ áƒ¬áƒ˜áƒœ`;
    return new Date(timestamp).toLocaleDateString("ka-GE");
  }

  function renderReactions(reactions = {}, messageKey) {
    const reactionContainer = document.createElement("div");
    reactionContainer.className = "reaction-container";

    const emojis = ["â¤ï¸", "ğŸ¤¬", "ğŸ˜‚", "ğŸ”¥", "ğŸ¥²"];

    emojis.forEach(emoji => {
      const count = reactions[emoji] ? Object.keys(reactions[emoji]).length : 0;
      const btn = document.createElement("button");
      btn.className = "reaction-btn";
      btn.textContent = `${emoji} ${count || ""}`;
      if (reactions[emoji]?.[currentUser.uid]) {
        btn.classList.add("active");
      }

      btn.addEventListener("click", async () => {
        const reactionRef = ref(db, `messages/${messageKey}/reactions/${emoji}/${currentUser.uid}`);
        const alreadyReacted = reactions[emoji]?.[currentUser.uid];

        try {
          if (alreadyReacted) {
            await set(reactionRef, null); // Remove reaction
          } else {
            await set(reactionRef, true); // Add reaction
          }
        } catch (err) {
          console.error("áƒ áƒ”áƒáƒ¥áƒªáƒ˜áƒ˜áƒ¡ áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ:", err);
        }
      });

      reactionContainer.appendChild(btn);
    });

    return reactionContainer;
  }

  function renderMessage(msg, key) {
    const existingMessage = document.getElementById(`message-${key}`);
    if (existingMessage) {
      // áƒ—áƒ£ áƒ£áƒ™áƒ•áƒ” áƒáƒ áƒ¡áƒ”áƒ‘áƒáƒ‘áƒ¡, áƒ’áƒáƒœáƒ•áƒáƒáƒ®áƒšáƒáƒ— áƒ›áƒ®áƒáƒšáƒáƒ“ áƒ áƒ”áƒáƒ¥áƒªáƒ˜áƒ”áƒ‘áƒ˜ áƒ“áƒ áƒ¢áƒ”áƒ¥áƒ¡áƒ¢áƒ˜ áƒ—áƒ£ áƒ¡áƒáƒ­áƒ˜áƒ áƒ
      const newText = msg.text || "";
      const textDiv = existingMessage.querySelector(".text");
      if (textDiv.textContent !== newText) {
        textDiv.textContent = newText;
      }
      // áƒ áƒ”áƒáƒ¥áƒªáƒ˜áƒ”áƒ‘áƒ˜ áƒ’áƒáƒœáƒáƒ®áƒšáƒ”áƒ‘áƒ
      const oldReactionDiv = existingMessage.querySelector(".reaction-container");
      const newReactionDiv = renderReactions(msg.reactions, key);
      existingMessage.replaceChild(newReactionDiv, oldReactionDiv);
      return existingMessage;
    }

    // áƒ—áƒ£ áƒáƒ  áƒáƒ áƒ¡áƒ”áƒ‘áƒáƒ‘áƒ¡, áƒ¨áƒ”áƒ•áƒ¥áƒ›áƒœáƒáƒ— áƒ—áƒáƒ•áƒ˜áƒ“áƒáƒœ
    const div = document.createElement("div");
    div.classList.add("message");
    div.id = `message-${key}`;

    if (msg.replyToText) {
      const replyingDiv = document.createElement("div");
      replyingDiv.classList.add("replyingTo");
      const replyToUser = msg.replyToEmail || "áƒ£áƒªáƒœáƒáƒ‘áƒ˜";
      replyingDiv.textContent = `áƒáƒáƒ¡áƒ£áƒ®áƒ˜ ${replyToUser}: ${msg.replyToText}`;
      div.appendChild(replyingDiv);
    }

    const emailDiv = document.createElement("div");
    emailDiv.classList.add("email");
    emailDiv.textContent = msg.email || "áƒ£áƒªáƒœáƒáƒ‘áƒ˜";

    const timeDiv = document.createElement("div");
    timeDiv.classList.add("time");
    timeDiv.textContent = getRelativeTime(msg.timestamp);

    const textDiv = document.createElement("div");
    textDiv.classList.add("text");
    textDiv.textContent = msg.text;

    const replyBtn = document.createElement("button");
    replyBtn.classList.add("reply-btn");
    replyBtn.textContent = "áƒáƒáƒ¡áƒ£áƒ®áƒ˜";
    replyBtn.addEventListener("click", () => {
      replyingTo = {
        key,
        text: msg.text,
        email: msg.email || "áƒ£áƒªáƒœáƒáƒ‘áƒ˜"
      };
      chatInput.value = `@${replyingTo.email}: ${replyingTo.text}\n`;
      chatInput.focus();
    });

    div.appendChild(emailDiv);
    div.appendChild(timeDiv);
    div.appendChild(textDiv);
    div.appendChild(replyBtn);

    const reactionBlock = renderReactions(msg.reactions, key);
    div.appendChild(reactionBlock);

    return div;
  }

  function listenForMessages() {
    // áƒáƒ®áƒáƒšáƒ˜ áƒ›áƒ”áƒ¡áƒ˜áƒ¯áƒ”áƒ‘áƒ˜áƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ
    onChildAdded(messagesRef, snapshot => {
      const msg = snapshot.val();
      if (!msg) return;

      const messageElement = renderMessage(msg, snapshot.key);
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });

    // áƒáƒ áƒ¡áƒ”áƒ‘áƒ£áƒšáƒ˜ áƒ›áƒ”áƒ¡áƒ˜áƒ¯áƒ”áƒ‘áƒ˜áƒ¡ áƒªáƒ•áƒšáƒ˜áƒšáƒ”áƒ‘áƒ”áƒ‘áƒ˜áƒ¡ áƒ›áƒáƒ¡áƒ›áƒ”áƒœáƒ (áƒ’áƒáƒœáƒ¡áƒáƒ™áƒ£áƒ—áƒ áƒ”áƒ‘áƒ˜áƒ— áƒ áƒ”áƒáƒ¥áƒªáƒ˜áƒ”áƒ‘áƒ˜)
    onChildChanged(messagesRef, snapshot => {
      const msg = snapshot.val();
      if (!msg) return;

      const messageElement = renderMessage(msg, snapshot.key);

      // áƒ—áƒ£ áƒ›áƒ”áƒ¡áƒ˜áƒ¯áƒ˜ áƒ£áƒ™áƒ•áƒ” áƒ“áƒáƒ›áƒ¨áƒ˜áƒ, áƒ›áƒ˜áƒ¡áƒ˜ áƒ’áƒáƒœáƒáƒ®áƒšáƒ”áƒ‘áƒ (renderMessage áƒ–áƒ£áƒ¡áƒ¢áƒáƒ“ áƒáƒ›áƒáƒ¡ áƒáƒ™áƒ”áƒ—áƒ”áƒ‘áƒ¡)
      if (!messagesContainer.contains(messageElement)) {
        messagesContainer.appendChild(messageElement);
      }
    });
  }

  sendMessageBtn.addEventListener("click", async () => {
    let text = chatInput.value.trim();
    if (!text || !currentUser) return;

    let replyToText = null;
    let replyToEmail = null;
    if (replyingTo) {
      const lines = text.split('\n');
      if (lines.length > 1 && lines[0].startsWith(`@${replyingTo.email}:`)) {
        replyToText = replyingTo.text;
        replyToEmail = replyingTo.email;
        lines.shift();
        text = lines.join('\n').trim();
      }
      replyingTo = null;
    }

    if (!text) return;

    try {
      await push(messagesRef, {
        text,
        uid: currentUser.uid,
        email: currentUser.email,
        timestamp: Date.now(),
        replyToText,
        replyToEmail
      });
      chatInput.value = "";
      chatInput.focus();
    } catch (e) {
      alert("áƒ¨áƒ”áƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘áƒ˜áƒ¡ áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ˜áƒ¡ áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ: " + e.message);
    }
  });

  onAuthStateChanged(auth, user => {
    if (!user) {
      alert("áƒ’áƒ—áƒ®áƒáƒ•áƒ— áƒ¨áƒ”áƒ®áƒ•áƒ˜áƒ“áƒ”áƒ— Finone-áƒ–áƒ” áƒáƒœáƒ’áƒáƒ áƒ˜áƒ¨áƒ˜áƒ—");
      window.location.href = "/";
    } else {
      currentUser = user;
      listenForMessages();
    }
  });

  chatInput.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessageBtn.click();
    }
  });
</script>
<script src="theme.js"></script>
</body>
