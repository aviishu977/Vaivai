  <header>F R A M E</header>

  <main>
    <div id="authSection">
      <input id="email" placeholder="ელ. ფოსტა" type="email" autocomplete="email" />
      <input id="password" type="password" placeholder="პაროლი" autocomplete="current-password" />
      <button id="register">
        <span class="material-symbols-rounded">person_add</span> რეგისტრაცია
      </button>
      <button id="login">
        <span class="material-symbols-rounded">login</span> შესვლა
      </button>
    </div>

    <div class="action-row hidden" id="userActions">
      <button id="openCamera">
        <span class="material-symbols-rounded">photo_camera_front</span> გადაღება
      </button>
      <button id="logout">
        <span class="material-symbols-rounded">logout</span>
      </button>
    </div>

    <div id="cameraSection" class="hidden">
      <div class="camera-top-bar">
        <button id="closeCamera">
            <span class="material-symbols-rounded">close</span>
        </button>
        <button id="switchCameraBtn">
          <span class="material-symbols-rounded">switch_camera</span> კამერის გადართვა
        </button>
      </div>
      <video id="video" autoplay playsinline></video>
      <select id="filterSelect">
        <option value="none">None</option>
        <option value="grayscale(100%)">Grayscale</option>
        <option value="sepia(60%)">Sepia</option>
        <option value="contrast(150%)">Contrast</option>
        <option value="brightness(120%)">Brightness</option>
        <option value="blur(3px)">Blur</option>
        <option value="invert(100%)">Invert</option>
        <option value="saturate(200%)">Saturate</option>
        <option value="hue-rotate(90deg)">Hue Rotate</option>
        <option value="opacity(50%)">Opacity</option>
        <option value="drop-shadow(3px 3px 3px #777)">Drop Shadow</option>
        <option value="brightness(80%) contrast(120%)">Bright & Contrast</option>
        <option value="grayscale(50%) sepia(30%)">Grayscale + Sepia</option>
        <option value="hue-rotate(180deg) saturate(150%)">Hue Rotate + Saturate</option>
        <option value="blur(1.5px) contrast(130%)">Blur + Contrast</option>
        <option value="sepia(80%) saturate(180%)">Sepia + Saturate</option>
        <option value="contrast(200%) brightness(90%)">High Contrast + Dim</option>
        <option value="grayscale(100%) brightness(110%)">BW + Brightness</option>
        <option value="drop-shadow(5px 5px 5px rgba(0,0,0,0.5))">Strong Drop Shadow</option>
